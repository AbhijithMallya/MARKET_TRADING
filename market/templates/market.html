{% extends 'base.html' %}


{% block title %}Market Page{% endblock %}

{% block content %}
<div class="container">
<h1 class="font-weight-bold  text-center pt-4 pb-1 ">Market Page</h1>
   
<table class="table table-hover table-dark table-responsive-md">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">BARCODE</th>
            <th scope="col">PRICE</th>
            <th scope="col">OPTION</th>
            
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
        {% for i in items%}  
       
        <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.barcode}}</td>
                <td>{{i.price}} $</td>
                <td><button class="btn btn-outline btn-info ">More Info</button>
                    <button class="btn btn-outline btn-success ">Purchase Item</button>
                </td>
            </tr>
        {%endfor%}
    </tbody>       
</table>
{%endblock%}
</div>
